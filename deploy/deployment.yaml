apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-model #The name of the Kubernetes Deployment to be created in the Kubernetes cluster
  labels:
    app: ml-model
spec:
  replicas: 1 #The number of pods to be created in the Kubernetes cluster for the React.js application container
  selector:
    matchLabels:
      app: ml-model
  template:
    metadata:
      labels:
        app: ml-model
    spec:
      containers:
      - name: ml-model
        image: ${DOCKER_MLMODEL_IMAGE} #The Docker image
        ports:
        - containerPort: 8000